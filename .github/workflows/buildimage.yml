name: Buildimage

on:
  workflow_dispatch:
    inputs:
      dartversion:
        description: 'Dart SDK stable version'
        required: true
        default: '2.13.0'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1.2.0
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.5.1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1.10.0 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2.6.1
        with:
          file: ./at-buildimage/Dockerfile
          build-args: DART_VERSION=${{ github.event.inputs.dartversion }}
          push: true
          tags: |
            atsigncompany/buildimage:automated
            atsigncompany/buildimage:GHA${{ github.run_number }}
            atsigncompany/buildimage:${{ github.event.inputs.dartversion }}
          platforms: |
            linux/amd64
            linux/arm64/v8
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
